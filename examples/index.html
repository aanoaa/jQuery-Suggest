<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <title>uh?</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="../lib/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../src/jquery.suggest.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('input[title*=suggest]').suggest(['용사장', '용사원', '용사잠', '키이사', '키이디', '이차장', '홍사원', '이인턴', '이박사']);
            $(document).bind('beforeReveal.suggest', function(e, text) {
                console.log('beforeReveal');
                if (text) console.log(text);
            });

            $(document).bind('afterComplete.suggest', function(e, text) {
                console.log('afterComplete');
                if (text) console.log(text);
            });
        });
    </script>
</head>
<body>
suggest: <input type="text" title="suggest" />
</body>
</html>
